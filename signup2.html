        <!DOCTYPE html>
        <html>
        <head>
            <title>Signup Page</title>
            <style>
                body {
                    background-color: #f2f2f2;
                    font-family: Arial, sans-serif;
                }
        
                form {
                    background-color: white;
                    border-radius: 5px;
                    box-shadow: 0px 0px 10px #888;
                    padding: 20px;
                    width: 400px;
                    margin: 0 auto;
                }
        
                h2 {
                    text-align: center;
                    margin-bottom: 30px;
                }
        
                label {
                    display: block;
                    font-weight: bold;
                    margin-bottom: 5px;
                }
        
                input[type="text"],
                input[type="password"],
                input[type="email"] {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border-radius: 3px;
                    border: none;
                    box-shadow: 0px 0px 5px #888;
                }
        
                input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 3px;
                    cursor: pointer;
                    font-size: 16px;
                    margin-top: 20px;
                }
        
                input[type="submit"]:hover {
                    background-color: #3e8e41;
                }
        
                select {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border-radius: 3px;
                    border: none;
                    box-shadow: 0px 0px 5px #888;
                }
            </style>
        </head>
        <body>
            <form>
                <h2>Signup</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" list="city-list" required>
                <datalist id="city-list">
                    <option value="Ambala">
                    <option value="Bhiwani">
                    <option value="Chandigarh">
                    <option value="Faridabad">
                    <option value="Fatehabad">
                    <option value="Gurgaon">
                    <option value="Hisar">
                    <option value="Jhajjar">
                    <option value="Jind">
                    <option value="Kaithal">
                    <option value="Karnal">
                    <option value="Kurukshetra">
                    <option value="Mahendragarh">
                    <option value="Mewat">
                    <option value="Palwal">
                    <option value="Panchkula">
                    <option value="Panipat">
                    <option value="Rewari">
                    <option value="Rohtak">
                    <option value="Sirsa">
                    <option value="Sonipat">
                    <option value="Yamunanagar">
                  </datalist>
                </datalist>
                <label for="state">State:</label>
    <select id="state" name="state" required>
    <option value="" disabled selected>Select State</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
</select>
<input type="submit" value="Sign Up">
</form>
