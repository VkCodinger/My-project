<!DOCTYPE html>
<html>

<head>
	<title>My Need Basket-Signup</title>
	<link rel="stylesheet" href="shoppingsite.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: #f2f2f2;
		font-family: Arial, sans-serif;
	}

	form {
		background-color: white;
		border-radius: 5px;
		box-shadow: 0px 0px 10px #888;
		padding: 20px;
		width: 400px;
		margin: 0 auto;
	}

	h2 {
		text-align: center;
		margin-bottom: 30px;
	}

	label {
		display: block;
		font-weight: bold;
		margin-bottom: 5px;
	}

	input[type="text"],
	input[type="password"],
	input[type="email"] {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border-radius: 3px;
		border: none;
		box-shadow: 0px 0px 5px #888;
	}

	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 10px 20px;
		border: none;
		border-radius: 3px;
		cursor: pointer;
		font-size: 16px;
		margin-top: 20px;
	}

	input[type="submit"]:hover {
		background-color: #3e8e41;
	}
</style>
</head>


<body>
	<header>
		<h1>My Need Basket</h1>
		<nav>
			<ul>
				<li><a href="/projects/ChatGPT/shoppingsite.html">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="cartpage.html">Cart</a></li>
				<li><a href="Aboutus.html">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="login.html" class="login-link">Login</a></li>
				<li><a href="signup.html">Sign Up</a></li>
			</ul>
		</nav>
	</header>


	<form>
		<h2>Signup</h2>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Signup">

		<p>By clicking Sign Up, you agree to our <a href="#">Terms and Conditions</a>.</p>
		<hr>
		<p>Already have an account? <a href="login.html">Login</a></p>

		</section>
	</form>
</body>

</html>
